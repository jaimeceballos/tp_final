{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/funciones.js' %}"></script>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <script type="text/javascript">
      var geocoder;
      var map;
      var marker;
      var address = document.getElementById('id_direccion');

      function initialize() {
        geocoder = new google.maps.Geocoder();
        var latlng = new google.maps.LatLng(-43.3000101, -65.1089705);
        var mapOptions = {
          zoom: 17,
          center: latlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
        google.maps.event.addListener(map, 'click', function() {

        });


      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          map.setCenter(pos);
          geocoder.geocode({
            latLng: pos
          }, function(responses) {
            if (responses && responses.length > 0) {
              document.getElementById('id_direccion').value = responses[0].formatted_address;
              codeAddress();
            } else {
              marker.formatted_address = 'Cannot determine address at this location.';
            }

          });

        }, function() {
          handleLocationError(true, infoWindow, map.getCenter());
        });
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
      }
    }
    function geocodePosition(pos) {
      geocoder.geocode({
        latLng: pos
      }, function(responses) {
        if (responses && responses.length > 0) {
          marker.formatted_address = responses[0].formatted_address;
        } else {
          marker.formatted_address = 'Cannot determine address at this location.';
        }
        document.getElementById('address').value = marker.formatted_address;

      });
    }

    function codeAddress() {
      var address = document.getElementById('id_direccion').value;
      geocoder.geocode({
        'address': address
      }, function(results, status) {
        if (status == google.maps.GeocoderStatus.OK) {
          map.setCenter(results[0].geometry.location);
          if (marker) {
            marker.setMap(null);

          }
          marker = new google.maps.Marker({
            map: map,
            draggable: true,
            position: results[0].geometry.location,
            title:"Arrastre para seleccionar la ubicacion"
          });
          google.maps.event.addListener(marker, 'dragend', function() {
            geocodePosition(marker.getPosition());
          });
          google.maps.event.addListener(marker, 'click', function() {
            if (marker.formatted_address) {
              document.getElementById('id_direccion').value = marker.formatted_address;
            } else {
              document.getElementById('id_direccion').value = address;
            }

          });
          google.maps.event.trigger(marker, 'click');
        } else {
          alert('Geocode was not successful for the following reason: ' + status);
        }
      });
    }
    </script>
    <style>
      html,body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map_canvas {
        height: 100%;
      }
      .container{

      }
      @media print {
        html,body {
          height: auto;
        }
        #map_canvas {
          height: 650px;
        }
      }
    </style>
  </head>
  <body>

        async defer>
    </script>
